<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro to Java</title>
</head>
<body>
    <label>What language was created to add interactivity to the Web?:<input class ="language" type ="text"></input></label>
</body>
<script>
    var textLanguage = document.querySelector('.language')
    

    textLanguage.addEventListener('focusout',
        (event) => {alert("You said " + textLanguage.value + " was the language used to add interactivity to the web.")}
    )
    var codeLibrary = prompt("What library would you prefer to use, Vue,React or jQuery?")
    alert("You said "+ codeLibrary)

</script>
</html>
